<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<style type="text/css">
      [ng-cloak].splash {
		display: block !important;
		}
		[ng-cloak] {display: none;}
		/* some naive styles for a splash page */
		.splash {
		 
		  color: red;
		  width: 100%;
		  height: 100%;
		}
		.splash h2 {
		  font-size: 2.1em;
		  font-weight: 500;
		  text-align : center;
		}
		body{
			background-color: white;
		}
		
    </style>
	
</head>

<body ng-controller="MainCtrl" class="auth-demo-application waiting-for-angular" val="testtesttest">
<!-- The splash screen must be first -->
    <div class="splash" ng-cloak>
      <h2>Loading</h2>
    </div>
	
	<div id="login-holder" class="topcoat-list__container center " style="top:138px;" >
		<div id="loginbox">
			<div id="login-inner" ng:controller="LoginCtrl">
				<form name="login" action= "#" >
					<br><input type="text" class="topcoat-text-input--large" ng-model="formData.username"	placeholder="{{formData.username}}"> <br> <br>
					<input type="password" class="topcoat-text-input--large" ng-model="formData.password" placeholder="{{formData.password}}"> <br> <br>
					<button class="topcoat-button--large--cta loginBtn"  ng-click="submitForm()" >LOGIN</button>
				</form>
			</div>
			<div class="clear"></div>
		</div>
	</div>
	
	<div id="content" ng-view ng-class="slide"></div>

	<link href="topcoat/css/topcoat-mobile-light.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/angular.js"></script>
    <!-- <script src="lib/http-auth-interceptor.js"></script> -->
    <script src="lib/angular-cache.min.js"></script>
    <script src="lib/angular-touch.js"></script>
    <script src="lib/angular-resource.js"></script>
    <script src="lib/angular-animate.js"></script>
    <script src="lib/angular-route.js"></script>

	<script src="lib/fastclick.js"></script>
	
    <script src="lib/bindonce.min.js"></script>
    <script src="lib/ng-infinite-scroll.js"></script>
	
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/memory-services.js"></script>
    <script src="js/rest-services.js"></script>
</body>
</html>
