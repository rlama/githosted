<div class="topcoat-navigation-bar">
    <div class="topcoat-navigation-bar__item center full">
        <h1 class="topcoat-navigation-bar__title">Employee Directory</h1>
    </div>
</div>
<div class="search-bar">
    <input ng-model="query" type="search" placeholder="search" class="topcoat-search-input search-key">
</div>
<div class="topcoat-list__container scroller" style="top:138px;" when-scrolled="loadMore()" >
    <ul class="topcoat-list list" >
        <li class="employee" bindonce ng-repeat="employee in employees | lazyLoad |  filter:query"  class="topcoat-list__item">
        <!-- <li ng-repeat="employee in employees | filter:query | orderBy:orderProp" class="topcoat-list__item"> -->
            <a ng-click= "predicate = 'id'; reverse=!reverse; go('/employees/' + employee.id)">
                <img ng-src="{{employee.pic}}" err-src="pics/no_photo.jpg" >
                <p bo-bind = "employee.Username"></p>
                <p bo-bind = "employee.Title"></p>	
                <!--<span class="chevron"></span><span class="count">{{employee.reports}}</span>-->
            </a>
        </li>
    </ul>
</div>
